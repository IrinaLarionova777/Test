<html>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset="windows-1251' />
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache"/>

<script language="javascript">
    var intLeft=2000;  // Кол-во милисекунд, через которое окно в любом случае закрывается
    
    function testTimer() {
      if ((intLeft==0)||(document.appName.flagCloseWindow==true)) 
          self.close();
      }
      else {
          intLeft -= 1000;
          alert("ttt");
          self.setTimeout("testTimer();",1000);
      }
    } 

    function testTimer2() {
           //alert("ttt");
           self.close();
    } 
</script>
</head>

  <BODY onload="setTimeout('testTimer2();',3000);">
    <HR>
    <APPLET
      ARCHIVE=printBarcodeInit.jar
      CODE=printBarcodeInit.class
      NAME="appName"
      ID=appName
      WIDTH=500
      HEIGHT=50 >
      <PARAM NAME='barcode' id='barcode' value='7777777777777'>
    </APPLET>
    <HR>
  </BODY>
</HTML>
</body>

</html>
