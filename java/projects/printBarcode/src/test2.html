<html>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset="windows-1251' />

<script language='javascript'>
 function callgetAppletInfo() {
    var barcode=document.getElementById("textBarcode").value;
    document.getElementById("barcode").value=barcode;
    //alert("document.getElementById('barcode').value="+document.getElementById("barcode").value);
     alert(document.appName.getAppletInfo());
 }

 function callwriteToFile() {
    var barcode=document.getElementById("textBarcode").value;
    document.getElementById("barcode").value=barcode;
    alert("document.getElementById('barcode').value="+document.getElementById("barcode").value);
     alert(document.appName.writeToFileExternal());
 }

</script>
 
<h1><b>test</b></h1>
</head>

  <BODY>
    <HR>
    <APPLET
      ARCHIVE=testWriteFile.jar
      CODE=testWriteFile.class
      NAME="appName"
      ID=appName
      WIDTH=320
      HEIGHT=240 >
      <PARAM NAME='barcode' id='barcode' value='12345678977777777777777777777'>
    </APPLET>
    <HR>
    <FORM>
       <INPUT type="text" name="textBarcode" id="textBarcode">
      <INPUT TYPE="button" VALUE="Print" onClick="document.appName.start()">
      <INPUT TYPE="button" VALUE="WriteToFile" onClick="callwriteToFile()">
      <INPUT TYPE="button" VALUE="getAppletInfo()" onClick="callgetAppletInfo()">
    </FORM>
  </BODY>
</HTML>
