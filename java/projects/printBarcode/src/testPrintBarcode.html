<html>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset="windows-1251' />
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache"/>

<script language='javascript'>

 function printBarcode() {
    var printerName=document.getElementById("printerName").value;
    if ((printerName==null)||(printerName=="")) { printerName="ZDesigner LP 2824 Plus (ZPL)"; }
    var commandline=document.getElementById("textBarcode").value;
    alert(document.appName.print(commandline,printerName));
 }

 function getListPrinters() {
    var list = document.appName.getListPrinters();
    //alert(list+String.fromCharCode(165));
    var list=list.replace(/\*/g,"\n");
    //alert(list.replace(new RegExp(String.fromCharCode(0),'g'),"*"));
    alert(list);
 }

 </script>
 
<h1><b>test</b></h1>
</head>

  <BODY>
    <APPLET
      ARCHIVE=printBarcode.jar
      CODE=printBarcode.class
      NAME="appName"
      ID=appName
      WIDTH=320
      HEIGHT=240 >
      <PARAM NAME='commandline' id='commandline' value='1111'>
    </APPLET>
     <FORM>
       <table>
       <tr>
         <td>
           <label>Введите название принтера</label>
         </td>
         <td>
          <INPUT type="text" name="printerName" id="printerName" width=500 value="ZDesigner LP 2824 Plus (ZPL)">
         </td>
        </tr>
       <tr>
         <td>
           <label>Введите строку команд для принтера</label>
         </td>
         <td>
          <INPUT type="text" name="textBarcode" id="textBarcode" width=500 value="^XA^FO20,20^BY3^BCN,100,Y,N,N^FD1234567890^FS^XZ">
         </td>
        </tr>
        <tr>
          <td align="center">
            <INPUT type="button" value="Печать" onclick="printBarcode();" />
         </td>
         <td align="center">
            <INPUT type="button" value="Получить список принтеров" onclick="getListPrinters();"/>
         </td>
       </tr>
        </table>

    </FORM>
  </BODY>
</HTML>
</body>

</html>
